<!DOCTYPE html>

<html lang="es">


<head>
    <title>Index</title>

    <meta charset="utf-8">
    <meta name="description" content="Este es un documento HTML5">
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <link rel="icon" href="imagenes/favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="css/misestilos.css">
</head>

<body>
    <!-- <header>—Este elemento define la cabecera del cuerpo o de secciones dentro del cuerpo.  -->
    <!-- id—Este atributo nos permite asignar un identificador único a un elemento.  -->
    <header id="titulo">
        <!-- <h1>—Este elemento representa un título. El título se declara entre las etiquetas de 
            apertura y cierre. HTML también incluye elementos adicionales para representar 
            subtítulos, hasta seis niveles (<h2>, <h3>, <h4>, <h5>, y <h6>).  -->
        <h1>Index</h1>
    </header>
    <nav>
        <!-- <a>—Este elemento crea un enlace. El elemento incluye el atributo href para especificar la URL del enlace. -->
        <a href="index.html">Principal</a> |
        <a href="fotos.html">Fotos</a> |
        <a href="videos.html">Videos</a> |
        <a href="contacto.html">Contacto</a>
    </nav>

</body>

</html>
