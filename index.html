<!DOCTYPE html>

<html lang="es">


<head>
    <!-- <title>—Este elemento define el título de la página.  -->
    <title>Index</title>

    <!-- <meta>—Este elemento representa metadatos asociados con el documento, como la 
                    descripción del documento, palabras claves, el tipo de codificación de caracteres, etc. -->
    <meta charset="utf-8">
    <meta name="description" content="Este es un documento HTML5">
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <!-- <link>—Este elemento especifica la relación entre el documento y un recurso externo (generalmente usado para cargar archivos CSS). -->
    <link rel="icon" href="imagenes/favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="css/misestilos.css">
</head>

<body>
</body>

</html>
