<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <header id="titulo">
        <h1>Contacto</h1>
    </header>

    <nav>
        <a href="index.html">Principal</a> |
        <a href="fotos.html">Fotos</a> |
        <a href="videos.html">Videos</a> |
        <a href="contacto.html">Contacto</a>
    </nav>
    <main>
        <div>
            <h3>Formularios</h3>
            <p>Los formularios son herramientas que podemos incluir en un documento para permitir a los
                usuarios insertar información, tomar decisiones, comunicar datos y cambiar el
                comportamiento de una aplicación.</p>
        </div>
        <div>
            <!-- 
            El formulario queda definido por el elemento <form>
            name—Este atributo especifica el nombre del formulario. También se encuentra disponible para otros elementos
            method—Este atributo determina el método a utilizar para enviar la información al servidor. Existen dos valores disponibles: GET y POST.
            El método GET se usa para enviar una cantidad limitada de información de forma pública 
                (los datos son incluidos en la URL, la cual no puede contener más de 255 caracteres). 
            El método POST se utiliza para enviar una cantidad ilimitada de información de forma privada 
                (los datos no son visibles al usuario y pueden tener la longitud que necesitemos)
            action—Este atributo declara la URL del archivo en el servidor que va a procesar la información enviada por el formulario. 
            -->
            <form name="formulario" method="get" action="procesar.html">
                <div>
                    <div>
                        <label for="nombre">Nombre: </label>
                        <!-- <input>—Este elemento crea un campo de entrada. -->
                        <!-- maxlength—Este atributo especifica el máximo número de caracteres que se permite introducir en el campo. -->
                        <input type="text" name="nombre" maxlength="15" id="nombre"></label>
                    </div>
                    <div>
                        <label for="clave">Clave: </label>
                        <!-- <input>—Este elemento crea un campo de entrada. -->
                        <!-- maxlength—Este atributo especifica el máximo número de caracteres que se permite introducir en el campo. -->
                        <input type="password" name="clave" maxlength="15" id="clave"></label>
                    </div>
                    <!-- 
                    min—El valor de este atributo determina el valor mínimo que acepta el campo. 
                    max—El valor de este atributo determina el valor máximo que acepta el campo.  -->
                    <div>
                        <label>Edad: <input type="number" min="13" max="100" name="edad"></label>
                    </div>
                    <!-- range—Este valor genera un campo de entrada para insertar un rango de números.  -->
                    <div>
                        <label>Estatura: <input type="range" min="50" max="300" name="estatura" value="150"></label>
                    </div>
                    <!-- email—Este valor genera un campo de entrada para insertar cuentas de correo.  -->
                    <div>
                        <label>Correo: <input type="email" name="correo"></label>
                    </div>
                    <!-- tel—Este valor genera un campo de entrada para insertar números de teléfono.  -->
                    <div>
                        <label>Teléfono: <input type="tel" name="telefono"></label>
                    </div>
                    <!-- url—Este valor genera un campo de entrada para insertar URL.  -->
                    <div>
                        <label>Sitio Web: <input type="url" name="sitioweb"></label>
                    </div>

                </div>
            </form>
        </div>
    </main>

</body>

</html>
