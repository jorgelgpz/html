    <main>
        <div>
            <h3>Formularios</h3>
            <p>Los formularios son herramientas que podemos incluir en un documento para permitir a los
                usuarios insertar información, tomar decisiones, comunicar datos y cambiar el
                comportamiento de una aplicación.</p>
        </div>
        <div>
            <!-- 
            El formulario queda definido por el elemento <form>
            name—Este atributo especifica el nombre del formulario. También se encuentra disponible para otros elementos
            method—Este atributo determina el método a utilizar para enviar la información al servidor. Existen dos valores disponibles: GET y POST.
            El método GET se usa para enviar una cantidad limitada de información de forma pública 
                (los datos son incluidos en la URL, la cual no puede contener más de 255 caracteres). 
            El método POST se utiliza para enviar una cantidad ilimitada de información de forma privada 
                (los datos no son visibles al usuario y pueden tener la longitud que necesitemos)
            action—Este atributo declara la URL del archivo en el servidor que va a procesar la información enviada por el formulario. 
            -->
            <form name="formulario" method="get" action="procesar.html">
            </form>
        </div>
    </main>
